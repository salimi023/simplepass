<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>SimplePass</title>
    <link href="w3.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="wrapper" class="w3-display-container">
        <div class="w3-display-middle">
            <div class="w3-row">
                <div class="w3-col l9 m6 s6">
                    <h1>SimplePass</h1>
                    <small><span id="warn"></span></small>
                </div>
                <div class="w3-rest w3-right">
                    <span class="lang" id="hu" data-lang="Magyar"><img src="hu.png" alt="Magyar" title="Magyar" /></span><br />
                    <span class="lang" id="en" data-lang="English"><img src="en.png" alt="English" title="English" /></span>
                </div>
            </div>

            <div id="alert" class="w3-panel w3-red w3-large w3-padding w3-round w3-hide"></div>
            <div class="w3-row w3-margin-bottom">
                <h4><strong><span id="type"></span></strong></h4>
                <input type="radio" name="type" class="w3-radio" value="letters">&nbsp;<span id="alph"></span><br />
                <input type="radio" name="type" class="w3-radio" value="numbers">&nbsp;<span id="num"></span><br />
                <input type="radio" name="type" class="w3-radio" value="mix">&nbsp;<span id="mix"></span>
            </div>
            <div class="w3-row w3-margin-bottom">
                <h4><strong><span id="passWarn"></span></strong></h4>
                <input class="w3-input w3-border" type="number" name="length" id="length" min="1" />
            </div>
            <div class="w3-row w3-margin-bottom">
                <button class="w3-btn w3-red w3-round" name="generate" id="generate"><span id="gen"></span></button>
            </div>
            <div class="w3-row">
                <h4><strong><span id="pass"></span></strong></h4>
                <textarea class="w3-input w3-border w3-margin-bottom" name="pass" id="pass"></textarea>
                <button class="w3-btn w3-blue w3-round" name="copy" id="copy"><span id="copy"></span></button>
            </div>
        </div>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="token.js"></script>
</body>

</html>
